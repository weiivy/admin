<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>wx demo</title>
    <link rel="stylesheet" href="../../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../stylesheets/wx.css">
</head>
<body>
<script>
    // 支持物理像素
    if (window.devicePixelRatio && devicePixelRatio >= 2) {
        var testElem = document.createElement('div');
        testElem.style.border = '.5px solid transparent';
        document.body.appendChild(testElem);
        if (testElem.offsetHeight == 1) {
            document.querySelector('html').classList.add('hairlines');
        }
        document.body.removeChild(testElem);
    }
</script><div class="wx-group">
    <div class="wx-title"></div>
    <ul class="wx-settings">
        <li class="wx-item avatar-item">
            <div class="wx-name">服务项目一</div>
        </li>
        <li class="wx-item avatar-item">
            <div class="wx-name">服务项目二</div>
        </li>
        <li class="wx-item avatar-item">
            <div class="wx-name">服务项目三</div>
        </li>
    </ul>
</div>
</body>
</html>
