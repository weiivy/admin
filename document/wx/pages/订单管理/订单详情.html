<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <title>wx demo</title>
    <link rel="stylesheet" href="../../stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="../../font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../stylesheets/wx.css">
</head>
<body>
<script>
    // 支持物理像素
    if (window.devicePixelRatio && devicePixelRatio >= 2) {
        var testElem = document.createElement('div');
        testElem.style.border = '.5px solid transparent';
        document.body.appendChild(testElem);
        if (testElem.offsetHeight == 1) {
            document.querySelector('html').classList.add('hairlines');
        }
        document.body.removeChild(testElem);
    }
</script>
<div class="wx-news wx-news-text">
    <div class="wx-item">订单号 : 888888888888</div>
    <div class="wx-item">
        <div>服务项目 :</div>
        <div>服务项一</div>
        <div>服务项二</div>
        <div>服务项三</div>

        <div>数量 : 99</div>
        <div>时间 : 2015-12-13</div>
        <div>联系人 : 张某某</div>
        <div>电话 : 123456789</div>
        <div>地址 : xxx省xx市xx区xx号</div>
        <div>客户备注 :</div>
        <div class="wx-content">
            客户留下的备注信息
        </div>
    </div>

    <div class="wx-item box">
        <!--
        <a href="" class="btn btn-wx btn-block">确认订单</a>
        <a href="" class="btn btn-wx btn-block">开始服务</a>
        <a href="" class="btn btn-wx btn-block">结束服务</a>
        -->
        <a href="查看评价.html" class="btn btn-wx btn-block">查看评价</a>
    </div>
</div>
</body>
</html>
