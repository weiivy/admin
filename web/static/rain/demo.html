<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>RainJS</title>

    <!--jQuery-->
    <script src="../jquery/jquery.min.js"></script>

    <!--bootstrap-->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.min.js"></script>

    <!--artDialog-->
    <link href="../art-dialog/css/ui-dialog.css" rel="stylesheet"/>
    <script src="../art-dialog/dist/dialog-min.js"></script>

    <!--RainJS-->
    <link href="css/base.css" rel="stylesheet"/>
    <script src="base.js"></script>

</head>
<body>

<div style="margin: 20px;">

    <div class="btn btn-primary js-loading1">loading1</div>

    <div class="btn btn-primary js-loading2" data-loading-text="正在加载...">loading2</div>

    <div class="btn btn-primary js-alert">alert</div>

    <div class="btn btn-primary js-confirm">confirm</div>

    <div class="btn btn-primary js-cute">cute</div>

</div>

<script>
    $(".js-loading1").click(function () {
        var loading = rain.loading().start();
        setTimeout(function () {
            loading.stop();
        }, 2000);
    });

    $(".js-loading2").click(function () {
        var loading = rain.loading(this).start();
        setTimeout(function () {
            loading.stop();
        }, 2000);
    });

    $(".js-alert").click(function () {
        rain.alert("测试");
    });


    $(".js-confirm").click(function () {
        rain.confirm("测试");
    });

    $(".js-cute").click(function () {

        rain.cute("操作成功", function () {
            alert('已自动关闭')
        });
    });

</script>
</body>
</html>
